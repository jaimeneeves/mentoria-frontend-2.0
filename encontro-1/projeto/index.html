<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encontro 1 - JS Moderno na Prática</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Mentoria Frontend 2.0</h1>
    <p>Encontro 1: JavaScript Moderno na Prática</p>
  </header>

  <main>
    <section class="card" id="user-card">
      <img id="user-img" src="https://avatar.iran.liara.run/public/27" alt="Foto do usuário">
      <h2 id="user-name">Nome do Usuário</h2>
      <p id="user-job">Profissão</p>
    </section>

    <section class="actions">
      <input type="text" id="input-name" placeholder="Digite o nome">
      <input type="text" id="input-job" placeholder="Digite a profissão">
      <input type="text" id="input-img" placeholder="URL da imagem">
      <button id="btn-update">Atualizar Card</button>
    </section>
  </main>

  <footer>
    <p>Mentoria Frontend 2.0 - 2025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
